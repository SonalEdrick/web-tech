<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page</title>

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            background-color: #f9f9f9; /* Optional background color */

        .wrapper {
            max-width: 600px; /* Reduced max width */
            width: 100%;

            display: flex;

            flex: 1;
            margin-right: 20px;
            padding: 10px;
        }
        .keywords-introduction {
            flex: 1;
            padding: 10px;
        }
        h1 {
            text-align: center;
        }
        h2 {
            margin-top: 0; /* Remove top margin from headings */
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <h1>My Web Page Title</h1>

        <div class="container">
            <div class="abstract">
                <h2>Abstract</h2>
                <p>This is the abstract section where you summarize the content of your document or project.</p>
            </div>

            <div class="keywords-introduction">
                <h2>Keywords</h2>
                <p>Keyword1, Keyword2, Keyword3</p>

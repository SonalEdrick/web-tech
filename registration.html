<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="p4_style.css">
    <title>Registration</title>
</head>
<body bgcolor="lightblue">
    <h2>Registration Form</h2>
    <br>
    <form>
        <table border="1" class="t4" align="center">
            
                <tr>
                    <td>Name:</td>
                    <td><input type="text" autofocus/></td>
                </tr>
                <tr>
                    <td class="h">USN:</td>
                    <td><input type="text"/></td>
                </tr>
                <tr>
                    <td class="h">Date of birth:</td>
                    <td><input type="date" /></td>
                </tr>
                <tr>
                    <td class="h">Age: </td>
                    <td><input type="number" /></td>
                </tr>
                <tr>
                    <td class="h">Mobile no:</td>
                    <td><input type="number" /></td>
                </tr>
                <tr>
                    <td class="h">Gender:</td>
                    <td><input type="radio" name="gender" value="male"/>Male<input type="radio" name="gender" value="female"/>Female</td>
                </tr>
                <tr>
                    <td class="h">Address:</td>
                    <td><textarea rows="5" cols="20"></textarea></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <button type="submit" class="btn">Submit</button>
                    <button type="reset" class="btn">Clear</button>
                    </td>
                </tr>
        </table> 
    </form>
    
</body>
</html>
